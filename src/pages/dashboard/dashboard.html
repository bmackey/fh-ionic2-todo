<ion-header>
    <ion-toolbar color="primary">
        <button ion-button menuToggle showWhen="android">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>ToDo</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon showWhen="android" name="search"></ion-icon>
            </button>
            <button ion-button icon-only>
                <ion-icon showWhen="android" name="more"></ion-icon>
                <ion-icon showWhen="ios" color="secondary" name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
    <ion-segment [(ngModel)]="todo" showWhen="android">
        <ion-segment-button value="scheduled">
            Scheduled
        </ion-segment-button>
        <ion-segment-button value="others">
            Others
        </ion-segment-button>
    </ion-segment>
    <ion-segment padding [(ngModel)]="todo" showWhen="ios">
        <ion-segment-button value="scheduled">
            Scheduled
        </ion-segment-button>
        <ion-segment-button value="others">
            Others
        </ion-segment-button>
    </ion-segment>
    <ion-searchbar showWhen="ios" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>
<ion-content>
    <div [ngSwitch]="todo">
        <ion-list *ngSwitchCase="'scheduled'">
            <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
                <ion-avatar item-left>
                    <img src="assets/images/todo-item.png">
                </ion-avatar>
                <h2>  {{item.title}}</h2>
                <h3>  {{item.desc}}</h3>
                <p> {{item.note}}</p>
            </button>
        </ion-list>
        <ion-list *ngSwitchCase="'others'">
            <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
                <ion-avatar item-left>
                    <img src="assets/images/other-item.png">
                </ion-avatar>
                <h2>  {{item.title}}</h2>
                <h3>  {{item.desc}}</h3>
                <p> {{item.note}}</p>
            </button>
        </ion-list>
    </div>
</ion-content>
